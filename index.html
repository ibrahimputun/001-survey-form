<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="head" id="title">NET <span id="span1">FLIX</span></h1>
      <p class="par">
        Thank you for signing up at Netflix. Tell us more about your self
      </p>
      <main>
        <form action="https://abc.com" method="post">
          <div class="name">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="age">
            <label for="age" class="form-label">Age</label>
            <input
              type="text"
              class="form-control"
              id="age"
              placeholder="Age"
            />
          </div>
          <div class="email">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div id="select">
            <p class="par2">Content type</p>
            <select
              class="form-select form-select-sm"
              aria-label="Small select example"
            >
              <option value="1">Movie</option>
              <option value="2">Series</option>
              <option value="3">Documantary</option>
            </select>
          </div>
          <p class="par3">Movie type</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Comedy
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Action
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked1"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked1">
              Romance
            </label>
          </div>
          <p class="par4">Gender</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault3"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault3">
              Other
            </label>
          </div>

          <div class="feedback">
            <label for="text" class="form-label">Feedback</label>
            <textarea class="form-control" id="text" rows="3">
              Any Commet</textarea
            >
          </div>
          <button type="submit" class="btn btn-danger btn-lg">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
